<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">Payment form example</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">Some fields are missing</div>

                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="col-md-6">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option selected disabled>Pick a state</option>
                                <option>California</option>
                                <option>Texas</option>
                                <option>New York</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="zip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">We accept:</label>
                            <div class="bg-secondary-subtle p-3 rounded d-inline-block">
                                <div class="btn-group" role="group" aria-label="Payment options">
                                    <input type="radio" class="mt-0 me-1" name="payment" id="visa" autocomplete="off"
                                        checked>
                                    <label class="form-check-label" for="visa"><i
                                            class="fab fa-cc-visa fa-lg"></i></label>

                                    <input type="radio" class="mt-0 me-1" name="payment" id="mastercard"
                                        autocomplete="off">
                                    <label class="form-check-label" for="mastercard"><i
                                            class="fab fa-cc-mastercard fa-lg"></i></label>

                                    <input type="radio" class="mt-0 me-1" name="payment" id="amex" autocomplete="off">
                                    <label class="form-check-label" for="amex"><i
                                            class="fab fa-cc-amex fa-lg"></i></label>

                                    <input type="radio" class="mt-0 me-1" name="payment" id="diners" autocomplete="off">
                                    <label class="form-check-label" for="diners"><i
                                            class="fab fa-cc-diners-club"></i></label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
    </form>

    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
